    <div class="modal fade" id="contact-modal" tabindex="-1" aria-labelledby="contact-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="contact-modal-label">Contact Me</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark fs-5"></i></button>

                        <input type="text" class="form-control" id="sender-name" name="sender-name" required>
                    </div>
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label for="sender-message" class="form-label">Message:</label>
                        <textarea class="form-control" id="sender-message" name="sender-message" rows="5" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="contact-form" value="submit">Submit</button>
            </div>
            </div>
